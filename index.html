<!DOCTYPE html>
<meta charset="utf-8">
<title>Werewolves and Wanderer</title>
<h1>Werewolves and Wanderer</h1>
<script>
let originalFetch = window.fetch;

window.fetch = file => originalFetch(`target/wasm32-unknown-emscripten/debug/deps/${file}`);

window.input = null;

window.has_input = () => {
  return window.input === null ? 0 : 1;
};

window.set_input = val => {
  window.input = val;
};

window.get_input = () => {
  let input = window.input;
  window.set_input(null);
  return input;
};

window.Module = {
  print(msg) {
    console.log("PRINT", msg);
  }
};
</script>
<script src="target/wasm32-unknown-emscripten/debug/werewolves-and-wanderer.js"></script>
